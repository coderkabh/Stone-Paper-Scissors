<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stone Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" type="text/css">
   
</head>

<body >
         
    <div class="MainBody">
        <select id="seltag"> 
            <option id="SelBtn" value="1">Stone</option>
            <option id="SelBtn" value="2">Paper</option>
            <option id="SelBtn" value="3">Scissors</option>
        </select>
        <button id="lock">Wanna Lock your answer?</button>
        <br><br>
        <p id="para">Choose an option</p>
    </div>
    
    <script>
            var clickedval= document.getElementById("seltag").value;
            document.getElementById("lock").onclick=function(){
              clickedval=parseInt( document.getElementById("seltag").value);
  
              var compinput=parseInt( Math.floor(Math.random()*3)+1);
              
             if(clickedval==compinput){
  
                 
                 document.getElementById('para').innerHTML="You both have chosen the same.";
             }
             else if(compinput==1 && clickedval==2){
                
                 document.getElementById('para').innerHTML="You have won the game because computer have chosen Stone.";
             }
             else if(compinput==1 && clickedval==3){
                 
                 document.getElementById('para').innerHTML="You have lost the game because computer have chosen Stone.";
             }
             else if(compinput==2 && clickedval==3){
                 
                 document.getElementById('para').innerHTML="You have won the game because computer have chosen Paper.";
             }
             else if(compinput==2 && clickedval==1){
                
                 document.getElementById('para').innerHTML="You have lost the game because  computer have chosen Paper.";
             }
             else if(compinput==3 && clickedval==1){
                 
                 document.getElementById('para').innerHTML="You have won the game because computer have chosen Scissors.";
             }
             else if(compinput==3 && clickedval==2){
                
                 document.getElementById('para').innerHTML="You have lost the game because computer have chosen Scissors.";
             }
            }
      </script>   
    
</body>
</html>
